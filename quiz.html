<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #008CBA;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-grid .btn {
            margin: 5px 0;
        }

        .hide {
            display: none;
        }

        .correct {
            background: #4CAF50 !important;
        }

        .wrong {
            background: #F44336 !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simple Quiz</h1>

        <div id="quiz-box" class="hide">
            <h2 id="question"></h2>
            <div id="answer-buttons" class="btn-grid"></div>
            <button id="next-btn" class="btn hide">Next</button>
        </div>

        <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <script>
        const startBtn = document.getElementById("start-btn");
        const nextBtn = document.getElementById("next-btn");
        const quizBox = document.getElementById("quiz-box");
        const questionText = document.getElementById("question");
        const answerButtons = document.getElementById("answer-buttons");

        let currentQuestionIndex = 0;

        const questions = [
            {
                question: "Which of the following is not a characteristic of a computer?",
                answers: [
                    { text: "Speed", correct: false },
                    { text: "Diligence", correct: false },
                    { text: "Intelligence", correct: true },
                    { text: "Accuracy", correct: false }
                ]
            },
            {
                question: "The physical components of a computer are called:",
                answers: [
                    { text: "Software", correct: false },
                    { text: "Hardware", correct: true },
                    { text: "Firmware", correct: false },
                    { text: "Shareware", correct: false }
                ]
            },
            {
                question: "Which device is used for hard-copy output?",
                answers: [
                    { text: "Monitor", correct: false },
                    { text: "Printer", correct: true },
                    { text: "Keyboard", correct: false },
                    { text: "Scanner", correct: false }
                ]
            }
        ];

        startBtn.addEventListener("click", startQuiz);
        nextBtn.addEventListener("click", () => {
            currentQuestionIndex++;
            setNextQuestion();
        });

        function startQuiz() {
            startBtn.classList.add("hide");
            quizBox.classList.remove("hide");
            currentQuestionIndex = 0;
            setNextQuestion();
        }

        function setNextQuestion() {
            resetState();
            showQuestion(questions[currentQuestionIndex]);
        }

        function showQuestion(questionObj) {
            questionText.innerText = questionObj.question;

            questionObj.answers.forEach(answer => {
                const btn = document.createElement("button");
                btn.innerText = answer.text;
                btn.classList.add("btn");

                if (answer.correct) {
                    btn.dataset.correct = "true";
                }

                btn.addEventListener("click", selectAnswer);
                answerButtons.appendChild(btn);
            });
        }

        function resetState() {
            nextBtn.classList.add("hide");
            answerButtons.innerHTML = "";
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;

            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");
                } else {
                    button.classList.add("wrong");
                }
                button.disabled = true;
            });

            nextBtn.classList.remove("hide");
        }
    </script>

</body>
</html>
